<!DOCTYPE html>
<html>
	<head>
		<title>Radish's Evasion</title>
		<link rel='icon' href='favicon.ico' type='image/x-icon'/ >
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div class="container">
			<div class="main">
				<h1>IpSim</h1>
				<div id="error"></div>
				<form action="no-js" method="get" id="unblocker-form">
					<p>
						URL: 
						<input type="text" id="url" name="url" autofocus="autofocus" />
						<input type="submit" value="Go" />
					</p>
				</form>
				<h3>About Radish's IpSim</h3>
				<p>Radish's ipsim is a tool for students and researchers find resources and papers for various projects. The goal of this tool is to allow students and researchers more effectively learn.</p>
			</div>
		</div>
		<script>
			function $(id){
				return document.getElementById(id);
			}
			
			$('unblocker-form').onsubmit = function(){
				var url = $('url').value;
				if(url.substr(0,4) != "http"){
					url = "http://" + url;
				}
				window.location.pathname = 'proxy/' + url;
				return false;
			};
			
			function checkError(){
				var search = window.location.search;
				var start = search.indexOf('error=');
				if(start > -1){
					var stop = search.indexOf('&', start);
					if(stop == -1){ stop = undefined; }
					// +6 for "error="
					var err = search.substr(start+6, stop);
			              var $error = $('error');
					$error.innerText = $error.textContent = decodeURIComponent(err);
					$error.style.display = "block";
				}
			}
			  
			window.onload = function() { 
				$('url').focus(); 
				checkError(); 
			}
		</script>
	</body>
</html>
